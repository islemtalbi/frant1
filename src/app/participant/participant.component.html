<h1 style="text-align: center;">Ajouter un participant</h1>

<form [formGroup]="formulaire" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="id_utilisateur">Id utilisateur</label>
    <input type="number" id="id_utilisateur" formControlName="id_utilisateur">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" formControlName="email">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password">
  </div>
  <div class="form-group">
    <label for="id">id_event</label>
    <input type="number" id="id" formControlName="id">
  </div>

  <div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text" id="firstname" formControlName="firstname">
  </div>

  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" formControlName="lastname">

  </div>
  <div>
    <label for="notified">Notified</label>
    <input id="notified" type="checkbox" formControlName="notified" />
  </div>
  
  <button type="submit">Soumettre</button>
</form>
