<p>event-list works!</p>
<h2>Liste des événements</h2>
<div *ngIf="events.length === 0">Aucun événement trouvé.</div>
<mat-card *ngFor="let event of events" class="event-card">
  <mat-card-title>{{ event.title }}</mat-card-title>
  <mat-card-content>
    <p><strong>Description :</strong> {{ event.description }}</p>
    <p><strong>Date et Heure :</strong> {{ event.dateHeure }}</p>
    <p><strong>Rappel avant :</strong> {{ event.rappelAvant }} </p>
    <p><strong>Utilisateur :</strong> {{ event.userId }}</p>
  </mat-card-content>
</mat-card>
