<p>event-list works!</p>
<h2>Liste des Événements</h2>
<table border="1" width="100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>Titre</th>
      <th>Description</th>
      <th>Date</th>
      <th>Heure</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events">
      <td>{{ event.id }}</td>
      <td>{{ event.title }}</td>
      <td>{{ event.description }}</td>
      <td>{{ event.date }}</td>
      <td>{{ event.time }}</td>
    </tr>
  </tbody>
</table>
