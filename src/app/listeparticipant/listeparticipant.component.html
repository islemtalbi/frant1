<table>
    <tr>
      <th>Id</th>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let participant of participants; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ participant.email }}</td>
      <td>{{ participant.firstName }}</td>
      <td>{{ participant.lastName }}</td>
      <td>
        <button (click)="editParticipant(i)">Modifier</button>
        <button (click)="deleteParticipant(i)">Supprimer</button>
      </td>
    </tr>
  </table>
